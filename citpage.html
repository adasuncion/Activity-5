<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Links in Web Pages </title>
    <style>
        
        a {
            margin-right: 25px;
            text-decoration: none;
            font-size: 20px;
            color: white;
        }

        p {
            background-color: darkolivegreen;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Mariano Marcos State University</h1>
    <hr>
    <p>
        <a href="citpage.hmtl">CIT</a>
        <a href="https://cte.mmsu.edu.ph/">CTE</a>
        <a href="https://coe.mmsu.edu.ph/">COE</a>
    </p>
    <hr>
    <img src="./images/CIT.png" alt="CIT">
    <h3>College of Industrial Technology</h3>
    
    
</body>
</html>
